<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>رفع منتج جديد</title>
</head>
<body>
<h1>رفع منتج جديد</h1>
<form action="/upload" method="POST" enctype="multipart/form-data">
  <label>اسم المنتج: <input type="text" name="name" required></label><br><br>
  <label>وصف المنتج: <input type="text" name="description" required></label><br><br>
  <label>السعر: <input type="number" step="0.01" name="price" required></label><br><br>
  <label>اختر صورة: <input type="file" name="image" accept="image/*" required></label><br><br>
  <button type="submit">رفع المنتج</button>
</form>
</body>
</html>
