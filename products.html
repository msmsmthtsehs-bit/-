<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>جميع المنتجات</title>
<style>
body { font-family: Tahoma, sans-serif; padding: 20px; background: #f5f5f5; }
.products { display: flex; flex-wrap: wrap; gap: 15px; }
.product-card { border: 1px solid #ccc; padding: 10px; width: 200px; background: #fff; border-radius: 8px; text-align: center; }
.product-card img { width: 100%; height: auto; border-radius: 5px; }
.product-card h2 { font-size: 16px; margin: 5px 0; }
.product-card p { font-size: 14px; margin: 5px 0; }
.product-card span { font-weight: bold; display: block; margin-bottom: 10px; }
.product-card button { padding: 5px 10px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
.product-card button:hover { background: #0056b3; }
</style>
</head>
<body>

<h1>جميع المنتجات</h1>

<input type="text" id="search-input" placeholder="ابحث عن منتج..." style="padding:5px;margin-bottom:15px;width:100%;font-size:14px;">

<div class="products" id="products-container"></div>

<script>
// قراءة المنتجات من ملف JSON
let productsData = [];

function displayProducts(products) {
  const container = document.getElementById('products-container');
  container.innerHTML = '';
  products.forEach(p => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${p.image}" alt="${p.name}">
      <h2>${p.name}</h2>
      <p>${p.description}</p>
      <span>السعر: $${p.price}</span>
      <button onclick="buyProduct('${p.name}', ${p.price})">شراء</button>
    `;
    container.appendChild(card);
  });
}

// وظيفة زر الشراء
function buyProduct(name, price) {
  // مثال: فتح WhatsApp برابط يحتوي اسم المنتج والسعر
  const phone = '0915066938'; // ضع رقمك هنا
  const message = `أريد شراء المنتج: ${name} بسعر ${price}$`;
  const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
  window.open(url, '_blank');
}

// جلب المنتجات من JSON
fetch('products.json')
  .then(response => response.json())
  .then(products => {
    productsData = products;
    displayProducts(productsData);
  });

// بحث سريع
const searchInput = document.getElementById('search-input');
searchInput.addEventListener('input', () => {
  const filtered = productsData.filter(p => p.name.includes(searchInput.value) || p.description.includes(searchInput.value));
  displayProducts(filtered);
});
</script>

</body>
</html>
