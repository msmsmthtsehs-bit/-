<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>كل المنتجات - نُعُومة</title>
<style>
  body { font-family: 'Tajawal', sans-serif; margin:0; background:#f5f5f5; color:#2e2344; }
  .container { max-width:1200px; margin:0 auto; padding:20px; }
  .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:20px; }
  .card { background:#fff; padding:14px; border-radius:18px; box-shadow:0 6px 20px rgba(238,9,121,0.08); text-align:center; transition:0.3s; }
  .card:hover { transform:translateY(-5px); box-shadow:0 10px 28px rgba(238,9,121,0.13); }
  .card img { width:100%; height:180px; object-fit:cover; border-radius:12px; border:2px solid #ffe4ef; }
  .price { font-weight:700; margin-top:8px; color:#ee0979; }
  .card button { width:100%; padding:12px 0; border-radius:14px; border:0; font-weight:700; background:#ee0979; color:white; cursor:pointer; }
  .card button:hover { background:#ff6a00; }
</style>
</head>
<body>
<div class="container">
  <h1>جميع المنتجات</h1>
  <div class="grid">
    <div class="card">
      <img src="product1.jpg" alt="كريم النهار">
      <h3>كريم النهار</h3>
      <p class="price">20 LYD</p>
      <button onclick="showCheckout('كريم النهار', 20)">دفع</button>
    </div>
    <div class="card">
      <img src="product2.jpg" alt="سيروم الليل">
      <h3>سيروم الليل</h3>
      <p class="price">35 LYD</p>
      <button onclick="showCheckout('سيروم الليل', 35)">دفع</button>
    </div>
    <!-- أضف باقي المنتجات هنا بنفس الشكل -->
  </div>

  <div class="checkout-container" id="checkoutContainer" style="display:none;">
    <h1>صفحة الدفع</h1>
    <div id="cart-items"></div>
    <div id="total-price"></div>
    <!-- باقي النموذج كما في index.html -->
  </div>
</div>

<script>
let cartProducts = [];

function showCheckout(name, price){
  const checkout = document.getElementById("checkoutContainer");
  checkout.style.display = "block";
  cartProducts = [{name, price, quantity:1}];
  renderCart();
}

function renderCart(){
  const cartDiv = document.getElementById("cart-items");
  cartDiv.innerHTML = "";
  let total = 0;
  cartProducts.forEach(item => {
    const line = document.createElement("div");
    line.textContent = `${item.name} × ${item.quantity} = ${item.price} LYD`;
    cartDiv.appendChild(line);
    total += item.price * item.quantity;
  });
  document.getElementById("total-price").textContent = "المجموع: " + total + " LYD";
}
</script>
</body>
</html>
